<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ từ khách hàng</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2d3748;
            line-height: 1.6;
        }
        .container {
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #38a169, #2f855a); /* Gradient xanh lá cây hiện đại */
            color: #fff;
            text-align: center;
            padding: 2rem;
        }
        .header img {
            max-width: 50px;
            height: auto;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .content {
            padding: 2rem;
            background-color: #fff;
        }
        .info {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .info p {
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }
        .info p strong {
            display: inline-block;
            width: 100px;
            color: #1a202c;
        }
        .button-wrapper {
            text-align: center;
            margin-top: 1.5rem;
        }
        .footer {
            background-color: #f1f3f5;
            text-align: center;
            padding: 1rem;
            font-size: 0.85rem;
            color: #6b7280;
        }
        @media (max-width: 576px) {
            .content, .header {
                padding: 1.5rem;
            }
            .info p strong {
                width: 80px;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="header">
        <img src="https://res.cloudinary.com/dybzjxgt4/image/upload/v1748871402/wyv05wcsbyurb6gym6tf.png" alt="Logo Công ty">
        <h2 class="fs-4 fw-bold">Liên hệ từ khách hàng</h2>
    </div>
    <div class="content">
        <div class="info">
            <p><strong>Người gửi:</strong> {senderEmail}</p>
            <p><strong>Chủ đề:</strong> {subject}</p>
        </div>
        <p><strong>Nội dung:</strong></p>
        <p>{message}</p>
        <div class="button-wrapper">
            <a href="mailto:{senderEmail}" class="btn btn-primary px-4 py-2">Trả lời</a>
        </div>
    </div>
    <div class="footer">
        <p>Email được gửi từ hệ thống của {companyName}</p>
        <p>© 2025 {companyName}. Mọi quyền được bảo lưu.</p>
    </div>
</div>
<!-- Bootstrap 5 JS CDN (Optional, for button interactions if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
