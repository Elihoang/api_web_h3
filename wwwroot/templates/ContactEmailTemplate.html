<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Liên hệ từ khách hàng</h2>
    </div>
    <div class="content">
        <p><strong>Người gửi:</strong> {{ {senderEmail}</p>
        <p><strong>Chủ đề:</strong> {subject}</p>
        <p><strong>Nội dung:</strong></p>
        <p>{message}</p>
        <p><a href="mailto:{senderEmail}" class="button">Trả lời</a></p>
    </div>
    <div class="footer">
        <p>Email được gửi từ hệ thống của chúng tôi</p>
        <p>&copy; 2025 Công ty của bạn</p>
    </div>
</div>
</body>
</html>
